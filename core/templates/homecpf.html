{% extends "base.html" %}
{% block content %}
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" style="color: red" href="{% url 'core:home' %}">Home</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <section id="cpf" style="background-color: #e9ecef">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Validador de CPF</h2>
                    <hr class="my-4">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="form-row justify-content-center">
                <div class="form-group col-md-6">
                    <div class="service-box mt-5 mx-auto">
                        <form id="form1" action="{% url 'core:cpf' %}" method="post">
                            {% csrf_token %}
                            {{ form.errors }}
                            <h3>
                                {{ cpf_form.cpf }}
                            </h3>
                            <span class="helptext">{{ form.subject.help_text }}</span>
                            <div class="form-row justify-content-center text-center">
                                <div class="form-group col-md-3">
                                    <button class="btn btn-primary btn-xl js-scroll-trigger" type="submit">Avaliar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row text-center">
                <br><br>

                {% for message in messages %}
                    {% if message %}
                        <div class="col-lg-12">
                            <div class="alert {{ message.tags }}">
                                <button class="close" data-dismiss="alert" aria-label="close"><span aria-hidden="true">&times;</span></button>
                                {{ message }}
                            </div>
                        </div>
                    {% endif %}

                {% endfor %}
                <br><br>
            </div>
        </div>
    </section>

{% endblock %}
